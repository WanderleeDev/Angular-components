<section class="banner">
  <figure class="logo">
    <img
      class="logo-img"
      ngSrc="assets/svg/Angular.svg"
      fill
      alt="angular logo"
      priority
    />
  </figure>
  <p></p>
  <div class="btnContainer">
    <app-btn-gradient
    routerLink="/components"
      text="View components"
      [customStyles]="customStyles"
    />
    <app-btn-gradient
      text="More details"
      [customStyles]="customStyles"
    />
  </div>
  <app-window-component nameComponent="rating">
    <app-star-rating [rating]="0"/>
  </app-window-component>
</section>
