<section class="components">
  @if (componentsData | async; as data) {
    <app-sidenav [dataSidenav]="data">
      <app-grid-container>
        @for (item of data; track item.title) {
          <app-animated-card [cardData]="item" [cardColor]="generarColorClaroHex()"/>
        }
      </app-grid-container>
    </app-sidenav>
  }@else {
    <p>Loading components...</p>
  }
</section>
