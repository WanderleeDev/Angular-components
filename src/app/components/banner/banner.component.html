<section class="banner">
  <figure class="logo">
    <img
      class="logo-img"
      ngSrc="assets/svg/Angular.svg"
      fill
      alt="angular logo"
      priority
    />
  </figure>
  <p></p>
  <div class="btnContainer">
    <app-star-decoration>
      <app-btn-gradient
      routerLink="/components"
        text="View components"
        [customStyles]="customStyles"
      />
    </app-star-decoration>
    <app-btn-gradient
      text="More details"
      [customStyles]="customStyles"
    />
  </div>
</section>
